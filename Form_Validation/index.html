<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--To hold the entire form-->
    <div class="form-container">
        <!-- The name of our form -->
        <h1>Registration</h1>
        <form action="#" method="post" id="my-form">

            <!-- Defining roles and aria for better accessibility Source: MDN Web Docs-->
            <div role="group" aria-labelledby="personal-info-header">
                <h2 id="personal-info-header">Personal Information</h2>
                <!-- First Name Field -->
                <div class="formSet">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="fname">
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <!-- Last Name Field -->
                <div class="formSet">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lname">
                    <span class="error-message" id="lastNameError"></span>
                </div>
            </div>
            <div role="group" aria-labelledby="shipping-address-header">
                <h2 id="shipping-address-header">Shipping Address</h2>
                <!-- Address Field -->
                <div class="formSet">
                    <label for="shippingAddress">Address:</label>
                    <input type="text" id="shippingAddress" name="sAddress">
                    <span class="error-message" id="addressError"></span>
                </div>
                <!-- City Name Field -->
                <div class="formSet">
                    <label for="cityName">City:</label>
                    <input type="text" id="cityName" name="cName">
                    <span class="error-message" id="cityError"></span>
                </div>

                <!-- State Dropdown Menu -->
                <div class="formSet">
                    <label for="stateName">State:</label>
                    <select name="sName" id="stateName">
                        <option value="" id="noSelection">Please select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span class="error-message" id="stateError"></span>
                </div>

                <!-- Zipcode Field -->
                <div class="formSet">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" name="zip">
                    <span class="error-message" id="zipError"></span>
                </div>

            </div>

            <div role="group" aria-labelledby="contact-info-header">
                <h2 id="contact-info-header">Contact</h2>

                <!-- E-mail Address Field -->
                <div class="formSet">
                    <label for="emailAddress">E-mail Address:</label>
                    <input type="email" id="emailAddress" name="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- E-mail Confirmation Field -->
                <div class="formSet">
                    <label for="emailConfirm">Confirm E-mail Address:</label>
                    <input type="email" id="emailConfirm" name="emailConfirm">
                    <span class="error-message" id="emailConfirmError"></span>
                </div>
                <!-- Phone Number Field -->
                <div class="formSet">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phone">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="formSet" role="group" aria-labelledby="contact-preferences">
                    <label id="contact-preferences">Contact Method:</label>

                    <!-- Checkbox Fields for Contact Preference -->
                    <div class="checkboxGroup">
                        <input type="checkbox" id="mail" name="contact-type" value="mail">
                        <label for="mail">Mail</label>
                    </div>

                    <div class="checkboxGroup">
                        <input type="checkbox" id="emailPreference" name="contact-type" value="email">
                        <label for="emailPreference">E-mail</label>
                    </div>

                    <div class="checkboxGroup">
                        <input type="checkbox" id="phoneCall" name="contact-type" value="phoneCall">
                        <label for="phoneCall">Call</label>
                    </div>

                    <div class="checkboxGroup">
                        <input type="checkbox" id="phoneText" name="contact-type" value="phoneText">
                        <label for="phoneText">Text</label>
                    </div>
                    <span class="error-message" id="checkboxError"></span>
                </div>
            </div>
            <div role="group" aria-labelledby="other-info-header">
                <h2 id="other-info-header">Other</h2>

                <!-- Fields for Meal Preference -->
                <div class="formSet">
                    <label for="mealPreference">Meal Preference:</label>
                    <div class="radioGroup">
                        <input type="radio" id="vegan" name="meal-type" value="vegan">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div class="radioGroup">
                        <input type="radio" id="vegetarian" name="meal-type" value="vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="radioGroup">
                        <input type="radio" id="nonVegetarian" name="meal-type" value="non-vegetarian">
                        <label for="nonVegetarian">Non-Vegetarian</label>
                    </div>
                    <span class="error-message" id="radioError"></span>
                </div>

                <!-- Additional Comments -->
                <div class="formSet">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                </div>
            </div>

            <!-- Button Field-->
            <div class="button-container">
                <button type="submit" class="submitBtn">Submit</button>
                <button type="reset" class="resetBtn">Reset</button>
            </div>
        </form>
    </div>

    <!-- Link to Javascript -->
    <script src="js/index.js"></script>
</body>

</html>
