<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div id="wrapper">
        <div class="row">
            <div class="col-12">
                <h1>Kevin's Favourite Animals</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="thumbnails">
                    <img src="imgs/goose.jpg" id="img1" width="19.375%" height="19.5%"
                        alt="a silly little goose looking up">
                    <img src="imgs/owl.jpg" id="img2" width="19.375%" height="19.5%"
                        alt="a barn owl nestled in a field of flowers">
                    <img src="imgs/fennec.jpg" id="img3" width="19.375%" height="19.5%"
                        alt="a fennec fox curled up on a stone ledge for naptime">
                    <img src="imgs/hedgehog.jpg" id="img4" width="19.375%" height="19.5%"
                        alt="a hedgehog held in the palm of a person's hand">
                    <img src="imgs/deer.jpg" id="img5" width="19.375%" height="19.5%"
                        alt="a deer standing in a foggy clearing">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="mainImage">
                    <img id="largeImage" src="imgs/goose.jpg" width="100%" height="100%" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="caption">
                    <p id="caption"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/image-gallery.js"></script>
</body>

</html>
